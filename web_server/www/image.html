<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página com Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f4f4f4;
        }
        img {
            max-width: 400px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à minha página!</h1>
    <p>Abaixo está uma imagem carregada via o servidor Python:</p>
    <img src="/angrycat.jpeg" alt="Imagem de exemplo">
</body>
</html>
